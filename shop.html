<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil Wear | Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000000, #9929EA);
            color: #FAEB92;
        }
        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: #FAEB92;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #FAEB92;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #CC66DA;
        }
        .shop-header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #000000, #9929EA, #CC66DA);
        }
        .shop-header h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #9929EA, #CC66DA, #FAEB92);
        }
        .product-card {
            background: rgba(0,0,0,0.6);
            color: #FAEB92;
            width: 250px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 15px 0 10px;
        }
        .price {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        .btn {
            background: #FAEB92;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #CC66DA;
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #000;
            color: #FAEB92;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Phil Wear</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="shop-header">
    <h2>Our Collection</h2>
    <p>Affordable, stylish, and trendy wear for everyone.</p>
</section>

<section class="products">
    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="T-shirt">
        <h3>Classic T-Shirt</h3>
        <p class="price">KES 1,000</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Jumper">
        <h3>Stylish Jumper</h3>
        <p class="price">KES 2,000</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/250x200" alt="Sweatpants">
        <h3>Comfy Sweatpants</h3>
        <p class="price">KES 1,500</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>
</section>

<footer>
    <p>&copy; 2025 Phil Wear. All rights reserved.</p>
</footer>
</body>
</html>
